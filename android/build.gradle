buildscript {
  ext.Neurodoc = [
    kotlinVersion: "2.0.21",
    minSdkVersion: 26,
    compileSdkVersion: 36,
    targetSdkVersion: 36
  ]

  ext.getExtOrDefault = { prop ->
    if (rootProject.ext.has(prop)) {
      return rootProject.ext.get(prop)
    }

    return Neurodoc[prop]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

android {
  namespace "com.neurodoc"

  compileSdkVersion getExtOrDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrDefault("minSdkVersion")
    targetSdkVersion getExtOrDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lint {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation "com.facebook.react:react-android"

  // ViewPager2 for single-page display mode
  implementation "androidx.viewpager2:viewpager2:1.1.0"

  // Coroutines for async operations
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.9.0"

  // Google ML Kit Text Recognition for OCR
  implementation "com.google.mlkit:text-recognition:16.0.1"

  // Apache PDFBox for lossless PDF page operations, forms, annotations, encryption
  implementation "com.tom-roush:pdfbox-android:2.0.27.0"

  // Apache POI for DOCX parsing (OOXML format)
  implementation("org.apache.poi:poi-ooxml:5.2.5") {
    exclude group: "org.apache.logging.log4j"
    exclude group: "org.apache.commons", module: "commons-compress"
  }
  implementation "org.apache.commons:commons-compress:1.24.0"
}
